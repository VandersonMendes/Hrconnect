<section [ngClass]="{
    'color-bg-primary-dark': isToggleChangeTheme,
    'color-bg-primary-ligth': !isToggleChangeTheme
  }" class="animated animate__animated animate__fadeIn raleway">
  <main [ngClass]="{ 'animate__animated animate__fadeIn': isToggleChangeTheme }" class="container">
    <div class="flex justify-between items-center  min-h-screen mx-8 max-[900px]:mx-12">
    <button (click)="isClickChangeTheme()">Exemplo darkMode</button>
     <!-- Form -->
      <div>
        <h1 class="font-semibold text-6xl my-16 text-center"><span class="color-text-terciary-ligth">Log</span><span
            class="color-text-quaternary-ligth">in</span></h1>
        <form class="flex flex-col w-96">
          <label for="nome" class="my-1 color-text-terciary-ligth font-bold ml-1">Nome Completo</label>
          <input type="text" id="nome" placeholder="JoÃ£o da Silva"
            class="inputForm_ligth mb-5 py-3 pl-3 rounded-lg placeholder:text-sm font-bold text-sm color-text-quintenary-ligth">
          <label for="email" class="my-1 color-text-terciary-ligth font-bold ml-1">Email</label>
          <input type="text" id="email" placeholder="joaosilva@gmail.com"
            class="inputForm_ligth text:sm color-text-quintenary-light mb-5 py-3 pl-3 rounded-lg placeholder:text-sm font-bold text-sm color-text-quintenary-ligth">
          <label for="empresa" class="my-1 color-text-terciary-ligth font-bold ml-1">Nome da Empresa</label>
          <input type="text" id="empresa" placeholder="Nome da Empresa"
            class="inputForm_ligth mb-5 py-3 pl-3 rounded-lg placeholder:text-sm font-bold text-sm color-text-quintenary-ligth">
            
        </form>
      </div>
      <!-- IMG -->
      <div class="w-5/12">
        <img src="../../../assets/imgs/login_ligth_1.svg" alt="imagem login - (theme ligth)"
          *ngIf="!isToggleChangeTheme" class="animate__animated animate__fadeIn">
        <img src="../../../assets/imgs/login_dark_1_.svg" alt="imagem login - (theme dark)" *ngIf="isToggleChangeTheme"
          class="animate__animated animate__fadeIn">
      </div>
    </div>
  </main>
</section>
