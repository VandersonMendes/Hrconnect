<section class="flex items-center min-h-screen fixed">
  <nav class=" max-w-44 w-full ml-4 ">
    <ul class="flex flex-col items-center gap-7 animated animate__animated animate__fadeIn"
      *ngIf="!isToggleChangeTheme; else ligthIcon">
      <li>
        <a href="">
          <img src="../../../../assets/imgs/sideBar/colaboradores.svg" alt="Icon colaboradores"
            class="w-6 cursor-pointer">
        </a>
      </li>


      <li>
        <a href="/painel">
          <img src="../../../../assets/imgs/sideBar/home.svg" alt="Icon Home" class="w-6 cursor-pointer">
        </a>
      </li>
      <li>
        <a href=""><img src="../../../../assets/imgs/sideBar/config.svg" alt="Icon config" class="w-6 cursor-pointer">
        </a>
      </li>
      <li>
        <a href="">
          <img src="../../../../assets/imgs/sideBar/duvidas.svg" alt="Icon duvidas" class="w-6 cursor-pointer">
        </a>
      </li>
    </ul>
    <ng-template #ligthIcon>
      <ul class="flex flex-col items-center gap-7 ">
        <li>
          <a href="">
            <img src="../../../../assets/imgs/sideBar/colaboradoresDark.svg" alt="Icon colaboradores Dark"
              class="w-6 cursor-pointer">
          </a>
        </li>
        <li>
          <a href="/painel">
            <img src="../../../../assets/imgs/sideBar/homeDark.svg" alt="Icon Home Dark" class="w-6 cursor-pointer">
          </a>
        </li>
        <li>
          <a href=""><img src="../../../../assets/imgs/sideBar/configDark.svg" alt="Icon config Dark"
              class="w-6 cursor-pointer">
          </a>
        </li>
        <li>
          <a href="">
            <img src="../../../../assets/imgs/sideBar/duvidasDark.svg" alt="Icon duvidas Dark"
              class="w-6 cursor-pointer">
          </a>
        </li>
      </ul>
    </ng-template>

    <div class="flex flex-col gap-5 absolute bottom-32">
      <button class=" p-1 rounded-full" (click)="isClickChangeTheme()" *ngIf="isToggleChangeTheme; else light">
        <img class="w-20 iconTheme" src="../../../assets/imgs/theme_mode_icon/dark theme icon/moon.svg"
          alt="Icon theme dark">
      </button>
      <ng-template #light>
        <button class="p-1 rounded-full" (click)="isClickChangeTheme()">
          <img class="w-20 iconTheme" src="../../../assets/imgs/theme_mode_icon/dark theme icon/sun.svg"
            alt="Icon theme ligth">
        </button>
      </ng-template>
      <button (click)="logOutService.logOut()">
        <img src="../../../../assets/imgs/sideBar/exit.svg" alt="Icon Exit" class="w-6 cursor-pointer"
          *ngIf="!isToggleChangeTheme; else iconExitDark">
      </button>
      <ng-template #iconExitDark>
        <button (click)="logOutService.logOut()"><img src="../../../../assets/imgs/sideBar/closeDark.svg" alt="Icon Exit" class="w-6 cursor-pointer"></button>
      </ng-template>
    </div>
  </nav>
</section>
